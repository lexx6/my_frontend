name: Deploy job
on:
  push:
    branches: ["main"]
jobs:
  deploy:
    runs-on: [self-hosted, linux, ARM64]
    steps:
      - name: cd into repo
        uses: actions/checkout@v3
      - name: remove old files
        run: rm -rf /var/www/frontend/*
      - name: copy
        run: cp -r ./build/* /var/www/frontend/
    